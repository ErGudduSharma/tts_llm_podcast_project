<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoCast AI | Premium Podcast Generator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           Design System & Variables
           ========================================= */
        :root {
            --primary: #8e2de2;
            --secondary: #4a00e0;
            --accent: #00f2fe;
            --bg-dark: #0f0c29;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =========================================
           Base Styles
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #302b63 0%, #24243e 100%);
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--text-main);
        }

        /* =========================================
           Animations (Glass & Blobs)
           ========================================= */
        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            animation: floating 15s infinite alternate ease-in-out;
            opacity: 0.35;
        }

        @keyframes floating {
            0% {
                transform: translate(-10%, -10%) scale(1);
            }

            100% {
                transform: translate(15%, 15%) scale(1.1);
            }
        }

        /* =========================================
           Container Layout
           ========================================= */
        .app-container {
            width: 90%;
            max-width: 850px;
            padding: 50px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* =========================================
           Typography & Headers
           ========================================= */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* =========================================
           Input Elements
           ========================================= */
        .input-wrapper {
            margin-bottom: 30px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 140px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            color: #fff;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: var(--transition-smooth);
            line-height: 1.6;
        }

        textarea:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(142, 45, 226, 0.2);
        }

        /* =========================================
           Interactive Button
           ========================================= */
        .btn-generate {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 15px 35px rgba(74, 0, 224, 0.4);
        }

        .btn-generate:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 45px rgba(74, 0, 224, 0.6);
            filter: brightness(1.1);
        }

        .btn-generate:active {
            transform: scale(0.98);
        }

        /* =========================================
           Result Section
           ========================================= */
        .result-panel {
            display: none;
            margin-top: 50px;
            text-align: left;
            animation: fadeIn 0.8s ease;
        }

        .result-panel h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .script-display {
            background: rgba(0, 0, 0, 0.25);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary);
            max-height: 250px;
            overflow-y: auto;
            font-weight: 300;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        audio {
            width: 100%;
            height: 55px;
            filter: invert(1) hue-rotate(180deg);
            opacity: 0.9;
            border-radius: 100px;
        }

        /* =========================================
           Loader States
           ========================================= */
        .loader {
            display: none;
            margin: 30px auto;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s infinite cubic-bezier(0.5, 0, 0.5, 1);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Background Decor -->
    <div class="blob"></div>

    <div class="app-container">
        <header>
            <h1>EchoCast AI</h1>
            <p class="subtitle">Elevating your ideas into professional AI podcasts in seconds.</p>
        </header>

        <main>
            <!-- User Input Area -->
            <div class="input-wrapper">
                <textarea id="podcastPrompt"
                    placeholder="What's your podcast about? (e.g. The history of AI, or My morning routine)"></textarea>
            </div>

            <button class="btn-generate" id="generateBtn" onclick="handleGeneration()">Initiate Production</button>

            <!-- Loading Indicator -->
            <div id="loadingSpinner" class="loader"></div>

            <!-- Output Panel -->
            <div id="resultsDisplay" class="result-panel">
                <section>
                    <h3>Generated Script</h3>
                    <div id="scriptContent" class="script-display"></div>
                </section>

                <section>
                    <h3>Mastered Audio Output</h3>
                    <audio id="audioPlayer" controls></audio>
                </section>
            </div>
        </main>
    </div>

    <!-- Interface Logic -->
    <script>
        /**
         * Main function to handle production request
         */
        async function handleGeneration() {
            const promptValue = document.getElementById('podcastPrompt').value.trim();

            // Validation
            if (!promptValue) {
                showNotification("Please provide a topic to begin.", "warning");
                return;
            }

            // UI State Management
            const elements = {
                loader: document.getElementById('loadingSpinner'),
                results: document.getElementById('resultsDisplay'),
                button: document.getElementById('generateBtn'),
                script: document.getElementById('scriptContent'),
                audio: document.getElementById('audioPlayer')
            };

            toggleUIState(elements, true);

            try {
                const response = await fetch('/generate-podcast', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptValue }),
                });

                const data = await response.json();

                if (response.ok) {
                    renderResults(elements, data);
                } else {
                    throw new Error(data.detail || "Production failed.");
                }
            } catch (err) {
                console.error("Critical Error:", err);
                alert("Connection Error: " + err.message);
            } finally {
                toggleUIState(elements, false);
            }
        }

        /**
         * Toggles UI loading states
         */
        function toggleUIState(els, isLoading) {
            els.loader.style.display = isLoading ? 'block' : 'none';
            els.button.disabled = isLoading;
            els.button.style.opacity = isLoading ? '0.5' : '1';
            if (isLoading) els.results.style.display = 'none';
        }

        /**
         * Renders generated content to the UI
         */
        function renderResults(els, data) {
            els.script.innerText = data.script;
            els.audio.src = data.audio_url;
            els.results.style.display = 'block';
            els.audio.play().catch(e => console.log("Auto-play blocked by browser."));
        }

        /**
         * Simple helper for notifications
         */
        function showNotification(msg) {
            alert(msg);
        }
    </script>
</body>

</html>
